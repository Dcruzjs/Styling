<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling (Practice)</title>
  <style>
    html{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    h1{
      background-color: black;
      color: white;
      padding: 5px;
    }
    span{
      color: #0FF;;
    }
    h2{
      background-color: #639;
      color: white;
      text-align: center;
      padding: 5px 0;
      font-style: italic;
    }
    h3{
      background-color: #9fc5f8;
      color: #20124d;
      text-align: right;
      text-decoration: underline;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>My<span>Cloud</span></h1>
  <h2>Completed Project:</h2>
  <h3>Contact Us</h3>
  
</body>
</html>
